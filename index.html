<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Google font (Outfit) -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 

     <style>
      /* only for font setup */
      body{
        font-family: 'outfit',sans-serif;
        background-color: hsl(212, 45%, 89%);
            }
     </style>


</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4 p-3">
      <img src="images/image-qr-code.png"  class="card-img-top rounded-3 mb-3" alt="QR code">
      <div class="card-body">
        <h5 class="card-title fw-semibold text-dark mb-2">
              Improve your front-end skills by building projects
            </h5>
        <p class="card-text text-muted">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
